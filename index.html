<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        /* Navbar */
        .container {
            position: sticky;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            height: 60px;
            background-color: rgb(105, 40, 42);
            color: white;
            z-index: 1000;
        }

        /* Logo */
        .logo {
            height: 50px;
        }

        /* Search Box */
        .search-container {
            flex-grow: 1;
            margin: 0 20px;
        }

        .box {
            width: 100%;
            max-width: 400px;
            padding: 5px 15px;
            border-radius: 20px;
            border: 2px solid blue;
            outline: none;
        }

        /* Icons & Buttons */
        .nav-icons {
            display: flex;
            align-items: center;
        }

        .icon {
            height: 30px;
            margin-left: 20px;
            cursor: pointer;
        }

        .login-btn {
            border-radius: 20px;
            background-color: rgb(0, 101, 241);
            color: white;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            margin-left: 20px;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            height: 35px;
            cursor: pointer;
        }

        /* Responsive Design */
        @media screen and (min-width: 250px) and (max-width: 774px) {
    .box, .icon, .login-btn {
        display: none;
    }

    .container {
        justify-content: space-between;
        padding: 10px 15px;
    }

    .hamburger {
        display: block;
        height: 40px;
        margin-left: auto;
        margin-top: -95px;
    }
}

        @media screen and (max-width: 768px) {
            .container {
                flex-wrap: wrap;
                padding: 10px;
            }

            .search-container {
                width: 100%;
                margin: 10px 0;
            }

            .box {
                width: 90%;
            }

            .nav-icons {
                display: flex;
                justify-content: space-between;
                width: 100%;
            }

            .icon {
                margin-left: 10px;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                flex-direction: column;
                text-align: center;
                padding: 10px;
            }

            .search-container {
                width: 100%;
            }

            .nav-icons {
                flex-direction: row;
                justify-content: center;
                width: 100%;
            }

            .icon {
                margin: 10px;
            }

            .login-btn {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="netflix.png" alt="Logo">

        <div class="search-container">
            <input class="box" placeholder="Search for Product, Brand, and More" type="text">
        </div>

        <div class="nav-icons">
            <img class="icon" src="account.png" alt="Account">
            <img class="icon" src="dvd-logo.png" alt="Web Series">
            <img class="icon" src="video-editing-app.png" alt="Movies">
            <button class="login-btn">LOGIN</button>
        </div>

        <!-- Hamburger Icon for Small Screens -->
        <img class="hamburger" src="hamburger_11102184.png" alt="Menu">
    </div>
</body>
</html>
